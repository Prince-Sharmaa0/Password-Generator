<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Password Generator</p>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" id="password" disabled />
          <span id="copy" onclick="copyPassword()">Copy</span>
        </div>
        <div class="pass-setting">
          <label for="" class="title"> Password Setting</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" checked id="lowercase" />
              <label for="lowercase">Lowercase (a-z) </label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Number (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
